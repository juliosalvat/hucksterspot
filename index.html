<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <title>Huckster CBD Spot</title>
  </head>
  <body>
    <div class="wide">
      <div class="row">
        <div class="col-sm-8"><h1 class="title">Huckster CBD Spot</h1></div>
        <form class="col-sm-4" id="newUser">
            <h1>Sign up to receive your exclusive CBD products and info </h1>
            <p>This is your 1 stop shop for all CBD resources.</p>
            <div class="alert">You have sucessfully signed up!</div>
            <div class="form-group">
            <!-- <label for="fullname">Full Name</label> -->
            <input name="fullname" type="text" class="form-control" id="fullname" aria-describedby="Enter Your Full Name" placeholder="Enter Your Full Name" required>
            
            </div>
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input name="email" type="email" class="form-control" id="email" aria-describedby="Enter Your Email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <!-- <label for="phone">Phone</label> -->
                <input name="phone" type="number" class="form-control" id="phone" aria-describedby="Enter Your Phone Number" placeholder="Enter Your Phone Number" required>
                <input name="ip" type='hidden' class="form-control" id='ip' value=''>
                <input name="timestamp" type='hidden' class="form-control" id='date' value='CurrentDate'>
            </div>
            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="optedin" required>
            <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- ip call-->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="ip.js"></script>
    <!-- Firebase Script -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
    <script src='config.js'></script>
    <script src="app.js"></script>
    <script src="date.js"></script>
  </body>
</html>
